version: '3.8'

services:
  api:
    build: .
    container_name: excel-ai-engine
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app/app
      - ./data:/app/data
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - DEBUG=True
      - OLLAMA_URL=http://host.docker.internal:11434
      - OLLAMA_MODEL=llama3.2
      - MAX_FILE_SIZE_MB=50
      - ALLOWED_EXTENSIONS=.xlsx,.xls
      - DEFAULT_ROWS=1000
      - DEFAULT_STRUCTURED_COLUMNS=10
      - DEFAULT_UNSTRUCTURED_COLUMNS=5
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    command: python -m uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload